<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Daily Schedule Simulation</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 60px; background-color: #eef;">

  <h1>My Simulated Day</h1>
  <div id="output" style="margin-top: 40px; font-size: 1.5rem;"></div>

  <script>
    const output = document.getElementById("output");

    function showActivity(text, delay) {
        setTimeout(() => {
            const p = document.createElement("p");
            p.textContent = text;
            output.appendChild(p);
        }, delay);
    }

    showActivity("🛌✨ Woke up and got out of bed", 2000); // 2 seconds later
    showActivity("🧘‍♀️🧎‍♂️ Did yoga stretching routine", 4000); // 4 second later
    showActivity("🚿👗 Took a shower and got dressed", 6000); // 6 seconds later
    showActivity("💻🔐 Logged into work", 8000); // 8 seconds later

    // Surprise twist: random mood emoji at lunch
    const moods = ["😐", "😄", "😩", "🥴", "🤓"];
    const randomMood = moods[Math.floor(Math.random() * moods.length)];
    showActivity(`🍜 Lunch break ${randomMood}`, 10000); // 10 seconds later

    showActivity("🎤🗣️ Practiced my voice training", 12000); // 12 seconds later
    showActivity("🚶‍♀️🌿 Went for a walk break", 14000); // 14 seconds later
    showActivity("📝⏱️ Updated timesheets", 16000); // 16 seconds later
    showActivity("✅🧠 Finished work", 18000); // 18 seconds later
    showActivity("🎸🎶 Practiced guitar", 20000); // 20 seconds later

  </script>

</body>
</html>
